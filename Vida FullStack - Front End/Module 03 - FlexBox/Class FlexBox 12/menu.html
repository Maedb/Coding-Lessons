<!DOCTYPE html>
<html lang="en-GB">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="../assets/style.css">
  <title>Menu</title>

  <style>
    nav {
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    nav ul {
      font-size: 2.5rem;
      list-style: none;

      display: flex;
      align-items: baseline;
    }

    nav ul li {
      margin: 0 10px;
    }

    nav ul li:nth-of-type(2) {
      order: 1;
    }

    nav ul li:nth-of-type(3) {
      font-size: 3.5rem;
    }

    .pagenav {
      margin: 7px 50px;
      font-size: 14px;
      font-family: "Crimson Text";
      color: black;
      text-decoration: overline;
      letter-spacing: 5px;
      text-transform: uppercase;
      transition: all 0.5s ease;
      flex-wrap: wrap;
      background: rgba(255, 255, 255, 0.5);
      padding: 1px;
      border-top-right-radius: 5px;
      border-bottom-right-radius: 5px;
      border-bottom-left-radius: 2px;
      border-top-left-radius: 2px;
      position: absolute;
      bottom: 20px;
    }

    .pagenav:hover {
      text-decoration: line-through;
      color: rgb(231, 0, 0);
      text-shadow: 2px 2px 10px rgba(0, 0, 0, .5);
      transform: scale(1.05)
    }
  </style>
</head>

<body>

  <header class="flex">
    <nav>
      <img src="https://vidafullstack.com.br/wp-content/uploads/2019/08/logo-4.png" alt="">
      <ul>
        <li>
          <a href="#">Home</a>
        </li>

        <li>
          <a href="#">About</a>
        </li>

        <li>
          <a href="#">Portfolio</a>
        </li>

        <li>
          <a href="#">Contact</a>
        </li>
      </ul>
    </nav>
  </header>
  <a class="pagenav" href="../Class FlexBox 13/recapflexbox.html">Back to recap page</a>
</body>

</html>
