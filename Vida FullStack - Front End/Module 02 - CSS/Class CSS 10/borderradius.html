<!DOCTYPE html>
<html lang="en-GB">

<head>
    <meta charset="UTF-8" />
    <title>Border Radius</title>

    <style>
        div {
            width: 940px;
            height: 800px;

            background: wheat;
            border: 5px double brown;
            border-radius: 50px 50px 120px 500px;
            transition: all 0.3s ease-in-out;
        }

        div:hover {
            border-radius: 0%
        }
    </style>
</head>
