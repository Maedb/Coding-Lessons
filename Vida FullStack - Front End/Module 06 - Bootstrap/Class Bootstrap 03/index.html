<!doctype html>
<html lang="en-GB">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap Class 03 - Images</title>
    <link href="./assets/css/bootstrap.min.css" rel="stylesheet">

    <style>
        /* For demonstration purposes*/
        div.grid {
            background: #ffd1c2;
            border: 2px solid #f16234;
            height: 50px;
        }
    </style>
</head>

<body>

    <div class="container">
        <div class="row">
            <div class="col-3 grid">
                <img src="https://fakeimg.pl/300/" class="img-fluid rounded">
            </div>
            <div class="col-3 grid">
                <img src="https://fakeimg.pl/300/" class="img-thumbnail">
            </div>
            <div class="col-3 grid">
                <figure class="figure">
                    <img src="https://fakeimg.pl/300/" class="figure-img img-fluid rounded" alt="...">
                    <figcaption class="figure-caption text-end">A caption for the above image.</figcaption>
                </figure>
            </div>
        </div>
    </div>


    <script src="./assets/js/bootstrap.bundle.min.js"></script>
    <script src="./assets/js/popper.min.js"></script>
    <script src="./assets/js/bootstrap.min.js"></script>
</body>

</html>
